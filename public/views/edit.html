<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <h1>Edit Post</h1>
    <form id="editPostForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" maxlength="50" required>
        <br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea>
        <br>
        <button type="submit">Update</button>
    </form>
    <script src="../assets/js/app.js"></script>
    <script>
        // Get the ID of the post from the URL query string
        const postId = new URLSearchParams(window.location.search).get('id');
        loadPostData(postId);

        // Attach the form submission event
        document.getElementById('editPostForm').addEventListener('submit', (event) => {
            event.preventDefault();
            updatePost(postId);
        });
    </script>
</body>
</html>
